<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section>
  <div class="container mt-2 text-center">
    <a href="/carts" class="btn btn-outline-info">GO TO CART</a>
    <h1>PRODUCT LIST</h1>
    <div class="row row-cols-md-3 row-cols-2 justify-content-center gy-2 gx-3" id="tableStudent">
      <div th:each="product : ${products}">
        <div class="col">
          <div class="row justify-content-center">
            <div class="card" style="width: 17rem">
              <a th:href="@{/products/details/{id}(id = ${product.id})}">
                <img
                        th:src="${product.image}"
                        class="card-img-top text-center product-img"
                        alt="merch"
                />
              </a>

              <div class="card-body">
                <a class="link link-offset-2-hover text-black fs-5"
                   href="products?action=details&id=${product.getId()}" th:text="${product.name}">

                </a>
                <p class="card-text">â‚¬<span th:text="${product.price}"></span> EUR</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

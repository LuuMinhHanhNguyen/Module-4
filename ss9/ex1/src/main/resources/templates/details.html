<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <!-- Link to the Font Awesome stylesheet -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="my-2">

    <div class="my-3 px-5 row justify-content-between">
        <div class="col-6">
            <p class="text-danger" th:if="${book.total <= book.borrowed}">Sorry you cannot borrow this book at the
                moment!</p>
        </div>
    </div>

    <div class="row row-cols-md-3 row-cols-2 justify-content-start gy-2 gx-3 my-2">
        <div class="col" th:object="${book}">
            <div class="row justify-content-center">
                <div class="card" style="width: 19rem;">
                    <img
                            src="/images/book.jpeg"
                            class="card-img-top text-center h-50"
                            alt="image of a book"
                    />
                    <div class="card-body overflow-scroll">
                        <h3 class="link link-offset-2-hover text-black fs-5" th:text="${book.title}">
                        </h3>
                    </div>
                    <div class="card-footer overflow-scroll" style="height: 200px;">
                        <p> Num Of Book:
                            <span class="card-text fs-5" th:text="${book.total}"></span>
                        </p>
                        <p> Num Of Borrowed Book:
                            <span class="card-text fs-5" th:text="${book.borrowed > 0 ? book.borrowed : 0}"></span>
                        </p>
                        <p> Num Of Book Left:
                            <span class="card-text fs-5"
                                  th:text="${(book.total - book.borrowed > 0) ? (book.total - book.borrowed): 0}"></span>
                        </p>
                        <a class="btn btn-success"
                           th:if="${book.total > book.borrowed}"
                           th:object="${book}"
                           th:href="@{/books/borrow/{id}(id = ${book.id})}">BORROW BOOKS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>

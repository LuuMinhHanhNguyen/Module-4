<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>


    <!--     Link to the Bootstrap CSS file -->
    <link rel="stylesheet" href="/bootstrap520/css/bootstrap.min.css">
    <script src="/bootstrap520/js/bootstrap.min.js"></script>
    <!--     Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-KWI/x1YonRENGIFUfdTvf/zUoVZiE8OgDmKNu8VAnmQUDf1G/+x0yTHvYbD0b6Q6"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<h1>Update Category</h1>
<form action="/categories/update" method="post" th:object="${category}">
    <input th:field="*{id}" type="hidden" class="form-control">
    <div class="mb-3">
        <label for="title" class="col-form-label">New Blog Title:</label>
        <input th:field="*{name}" type="text" class="form-control" id="title">
    </div>
    <button name="yes" type="submit" class="btn btn-success">Save changes</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>

<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>


  <!--     Link to the Bootstrap CSS file -->
  <link rel="stylesheet" href="/bootstrap520/css/bootstrap.min.css">
  <script src="/bootstrap520/js/bootstrap.min.js"></script>
  <!--     Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha384-KWI/x1YonRENGIFUfdTvf/zUoVZiE8OgDmKNu8VAnmQUDf1G/+x0yTHvYbD0b6Q6"
          crossorigin="anonymous"></script>
  <title>Title</title>
</head>
<body>
<section>
  <div class="container mt-4 mt-sm-2">
    <a class="btn btn-outline-danger" th:href="@{/blogs/delete/{id}(id = ${blog.getId()})}">Delete Blog</a>
    <a class="btn btn-outline-info" th:href="@{/blogs/update/{id}(id = ${blog.getId()})}">Update Blog</a>
    <div class="row row-cols-md-3 row-cols-2 justify-content-center gy-2 gx-3">
      <div th:object="${blog}">
        <div class="col">
          <div class="row justify-content-center">
            <div class="card" style="width: 50rem">
              <a th:href="@{/blogs/details/id(id = ${blog.getId()})}">
                <img
                        th:src="${blog.getImage()}"
                        class="card-img-top text-center product-img"
                        alt="merch"
                />
              </a>
              <div class="card-body overflow-scroll" style="height: 80px;">
                <h3 class="link link-offset-2-hover text-black fs-5" th:text="${blog.getTitle()}"></h3>
              </div>
              <p class="card-text fs-5" th:text="${blog.getDate()}"></p>
              <div class="card-footer overflow-scroll" style="height: 150px;">
                <p class="card-text fs-5" th:text="${blog.getContent()}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>

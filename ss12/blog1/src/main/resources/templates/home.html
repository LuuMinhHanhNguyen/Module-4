<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <title>Title</title>

</head>
<body>

<section class="my-2">

    <div class="my-3 px-5 row justify-content-between">
        <div class="col-6">
            <a class="btn btn-success" onclick="showAll()">SHOW ALL BLOGS</a>
            <a class="btn btn-success" id="loadMore" onclick="loadMoreBlogs()">LOAD MORE</a>

        </div>
        <div class="col-6">
            <!--                search-->
            <input class="form-control w-50 d-inline" type="text" name="title"
                   placeholder="Enter blog's title here to search:" id="search-input">
            <button type="button" onclick="search()" class="btn btn-success submit-search">Search</button>

        </div>

        <div class="col-6">
            <!--            create-->
            <input class="form-control w-50 d-inline" type="text"
                   placeholder="Enter blog's title here to add new:" id="title">
            <input class="form-control w-50 d-inline" type="text"
                   placeholder="Enter blog's image here to add new:" id="image">
            <input class="form-control w-50 d-inline" type="text"
                   placeholder="Enter blog's content here to add new:" id="content">
            <select id="category">

            </select>
            <button type="button" onclick="addNewBlog()" class="btn btn-success submit-search">Create</button>
        </div>
    </div>


    <div class="row row-cols-md-3 row-cols-2 justify-content-start gy-2 gx-3 my-2" id="result"></div>

</section>


<!-- Modal update blog-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel1">Are you sure to delete this blog:
                    <span class="deleteName text-danger"></span><span> ?</span>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <form th:action="@{/blogs/delete}" method="post">
                    <input type="hidden" name="id" id="deleteId">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-outline-danger">DELETE</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script>

    let pageNum = 1;

    function findBlogById(blogId){
        let foundBlog;
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/blogs/" + blogId,
            success: function (blog) {
                foundBlog = blog
            }
        });
        return foundBlog;
    }

    function updateBlog(){

    }
    function popUpModal(id){
        $("#updateModal").modal('show');
    }

    function loadMoreBlogs() {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",
            url: "http://localhost:8080/blogs/page/" + pageNum,
            success: function (blogs) {
                let content = "";
                for (let i = 0; i < blogs.length; i++) {
                    content += getBlog(blogs[i]);
                }
                $("#result").html(content);
                pageNum++;
            }
        });
    }

    function showAll() {
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",

            url: "http://localhost:8080/blogs",

            success: function (blogs) {
                let content = "";
                for (let i = 0; i < blogs.length; i++) {
                    content += getBlog(blogs[i]);
                }
                $("#result").html(content);
                getCategories();
            }
        });
    }

    function search() {
        let searchInput = $('#search-input').val();
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",

            url: "http://localhost:8080/blogs/search/" + searchInput,

            success: function (blogs) {
                if (blogs.length === 0) {
                    let message = `<h1>Cannot find any blog!</h1>`
                    $("#result").html(message);
                } else {
                    let content = "";
                    for (let i = 0; i < blogs.length; i++) {
                        content += getBlog(blogs[i]);
                    }
                    $("#result").html(content);
                }

            },

        });
    }

    function getCategories(){
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "GET",

            url: "http://localhost:8080/categories",

            success: function (categories) {
                let content = '';
                for (let i = 0; i < categories.length; i++) {
                    content += getCategory(categories[i]);
                }
                console.log(content)
                $("#category").html(content);
            }
        });

    }

    function addNewBlog() {
        let title = $("#title").val();
        let image = $("#image").val();
        let category = $("#category").val();
        let content = $("#content").val();

        let blog = {
            title: title,
            image: image,
            category: {
                id: +category
            },
            content: content,

        };
        console.log(blog);

        $.ajax({
            headers: {
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/blogs",
            type: "POST",
            data: JSON.stringify(blog),
            success: function () {
                showAll();
            }
        });
    }

    function getBlog(blog) {
        return `
                <div class="col">
                    <div class="row justify-content-center">
                        <div class="card" style="width: 50rem">

                                <img
                                        src="${blog.image}"
                                        class="card-img-top text-center product-img"
                                        alt="merch"
                                />
                            <div class="card-body overflow-scroll" style="height: 80px;">
                                <h3 class="link link-offset-2-hover text-black fs-5">
                                ${blog.title}
                                </h3>
                                <span>${blog.category.name}</span>
                            </div>
                            <p class="card-text fs-5">${blog.date}</p>
                            <div class="card-footer overflow-scroll" style="height: 150px;">
                                <p class="card-text fs-5">${blog.content}</p>
                            </div>
                            <button type="button" onclick="deleteBlog(${blog.id})"  class="btn btn-danger w-25">Delete </button>
                             <button type="button" onclick="popUpModal(${blog.id})"  class="btn btn-info w-25">Update </button>
                        </div>
                    </div>
                </div>
        `
            ;
    }

    function deleteBlog(id){
        $.ajax({
            headers: {
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/blogs/" + id,
            type: "DELETE",
            success: function () {
                showAll();
            }
        });
    }

    function getCategory(category){
        return `
                <option value="${category.id}">${category.name}</option>
        `;
    }



</script>

</body>
</html>

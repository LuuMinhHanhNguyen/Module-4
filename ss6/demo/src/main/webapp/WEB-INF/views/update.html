<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4bf93b0ca4.js" crossorigin="anonymous"></script>


    <!--     Link to the Bootstrap CSS file -->
    <link rel="stylesheet" href="/bootstrap520/css/bootstrap.min.css">
    <script src="/bootstrap520/js/bootstrap.min.js"></script>
    <!--     Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-KWI/x1YonRENGIFUfdTvf/zUoVZiE8OgDmKNu8VAnmQUDf1G/+x0yTHvYbD0b6Q6"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>

<h1> Update Product </h1>
<form th:object="${product}" th:action="@{/products/edit}" method="post">
    <div class="mb-3">
        <label for="id" class="col-form-label">Product ID</label>
        <input type="text" class="form-control w-25" id="id" th:field="*{id}" readonly/>
    </div>
    <div class="mb-3">
        <label for="name" class="col-form-label">Product Name</label>
        <input type="text" class="form-control w-25" id="name" th:field="*{name}"/>
    </div>
    <div class="mb-3">
        <label for="price" class="col-form-label">Price</label>
        <input type="number" class="form-control w-25" id="price" th:field="*{price}" step="0.01"/>
    </div>
    <div class="mb-3">
        <label for="description" class="col-form-label">Description</label>
        <input type="text" class="form-control w-25" id="description" th:field="*{description}"/>
    </div>
    <div class="mb-3">
        <label for="manufacturer" class="col-form-label">Manufacturer</label>
        <input type="text" class="form-control w-25" id="manufacturer" th:field="*{manufacturer}"/>
    </div>
    <button type="submit" class="btn btn-outline-success">Update</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>

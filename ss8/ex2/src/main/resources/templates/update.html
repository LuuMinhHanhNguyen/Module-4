<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form th:object="${songDTO}" action="/songs/update" method="post">
  <label for="name">Name</label>
  <input id="name" th:field="*{name}">
  <span class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{name}"></span><br><br>
  <label for="singer">Singer</label>
  <input id="singer" th:field="*{singer}">
  <span class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{singer}"></span><br><br>
  <label for="type">Genre</label>
  <input id="type" th:field="*{type}">
  <span class="text-danger" th:if="${#fields.hasErrors()}" th:errors="*{type}"></span><br><br>
  <button type="submit">CREATE</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
